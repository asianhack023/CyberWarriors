<html class="scroll-smooth">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>CyberSafeNepal</title>
    <link rel="icon" type="image/x-icon" href="" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#101a23] dark group/design-root overflow-x-hidden text-2xl"
      style="font-family: Manrope, 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#223749] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h1
              class="text-white text-2xl font-bold leading-tight tracking-[-0.015em]"
            >
              CyberSafeNepal
            </h1>

            <div class="flex flex-1 justify-center items-center">
              <div class="relative flex items-center text-lg">
                <input
                  type="search"
                  class="px-4 py-2 rounded-l-md border-none bg-[#1a2a38] text-white focus:outline-none w-80"
                  placeholder="Search..."
                />
                <button
                  class="px-4 py-2 rounded-r-md bg-[#2094f3] text-white font-bold"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-white text-lg font-medium leading-normal"
                href="./index.html"
                >Courses</a
              >
              <a
                class="text-white text-lg font-medium leading-normal"
                href="policy.html"
                >Policy</a
              >
              <a class="text-white text-lg font-medium leading-normal" href="#"
                >News</a
              >
            </div>
            <div class="flex gap-2 btns">
              <button
                class="btn-signup flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#2094f3] text-white text-lg font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Sign up</span>
              </button>
              <button
                class="btn-login flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#223749] text-white text-lg font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Log in</span>
              </button>
            </div>
          </div>
        </header>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
